<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="order_card">
    <div class="center_card">
      <div class="image_container">
        <img src="images/illustration-hero.svg" class="images_radius" alt="">
      </div>
      <div class="text_container">
        <h1 class="order_h1">Order Summary</h1>
        <p class="order_essay"> 
          You can listten to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="order_price">
          <div class="price_container">
            <img src="images/icon-music.svg" class="icon_music" alt="">
            <div class="order_plan">
              <h3 class="order_heading">Annual Plan</h3>
              <h3 class="order_heading_price">$59.99/year</h3>
            </div>
          </div>
          <div class="order_change">
            <a href="#" class="change">Change</a>
          </div>  
        </div>
          <div class="order_button">
            <button type="button" class="order_button_info">Proceed to Payment</button>
          </div>
          <div class="order_cancel">
            <button type="button" class="order_button_info_2">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>  
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Florante Fabroa</a>.
  </div>
</body>
</html>
